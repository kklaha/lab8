<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Главная страница</h1>
    <p>Нажмите кнопку ниже, чтобы открыть форму обратной связи.</p>
    <button class="btn-open-form">Открыть форму</button>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-btn" id="closeBtn">×</button>
            <h2>Обратная связь</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="fullName">ФИО *</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="organization">Организация</label>
                    <input type="text" id="organization">
                </div>
                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privacyAgreement" required>
                    <label for="privacyAgreement">Согласен с политикой обработки персональных данных</label>
                </div>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>
            <div class="message" id="formMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
